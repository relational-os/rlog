      entities:
        - LogCreated
        - LogEdited
        - LogRemoved
      abis:
        - name: Log
          file: ../contracts/out/Log.sol/Log.abi.json
        - name: Wallet
          file: ../contracts/out/Wallet.sol/Wallet.abi.json
      eventHandlers:
        - event: LogCreated(uint256,(uint256,address,uint256,uint256,string,(address,uint256)[]))
          handler: handleLogCreated
        - event: LogEdited(uint256,string)
          handler: handleLogEdited
        - event: LogRemoved(uint256)
          handler: handleLogRemoved
      file: ./src/logMapping.ts
  - kind: ethereum
    name: Page
    network: mumbai
    source:
      abi: Page
      address: "0x9afd94b0d13b3f360eacd44ea856b1da669cd15e"
      startBlock: 26464110
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PageCreated
        - RelationshipAdded
        - PageEdited
        - PageRemoved
      abis:
        - name: Page
          file: ../contracts/out/Page.sol/Page.abi.json
        - name: Wallet
