specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Comment
    network: mumbai
    source:
      abi: Comment
      address: "0x52318aea70b497c8d3cc83f985991370cc9e297b"
      startBlock: 26464110
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - CommentCreated
        - CommentEdited
        - CommentRemoved
      abis:
        - name: Comment
          file: ../contracts/out/Comment.sol/Comment.abi.json
        - name: Wallet
          file: ../contracts/out/Wallet.sol/Wallet.abi.json
      eventHandlers:
        - event: CommentCreated(uint256,(uint256,address,uint256,uint256,string,(address,uint256)[]),(address,uint256))
          handler: handleCommentCreated
        - event: CommentEdited(uint256,string)
          handler: handleCommentEdited
        - event: CommentRemoved(uint256)
          handler: handleCommentRemoved
      file: ./src/commentMapping.ts
  - kind: ethereum
    name: Log
    network: mumbai
    source:
      abi: Log
      address: "0x7c376918cacf56576db22921b780f2c220b28c52"
      startBlock: 26464110
    mapping:
      kind: ethereum/events
